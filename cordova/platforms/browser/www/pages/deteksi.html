<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-theme.min.css">
    <title>Document</title>
</head>
<body>
    <div class="confgttainer" >
        <div class="row text-center">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Hasil Resize dan Cropping Gambar
                    </div>
                </div>
            </div>
        </div>
       
        <br>
        <div class="row text-center">
            <div class="col-sm-12">
                <p style="font-size: 10px;" for="gambar1">Gambar Hasil Resize 50x50</p>
                <img id="gambar1" src="" alt="" width="50%">
            </div>
            <br>
            <div class="col-sm-12">
                    <p style="font-size: 10px;" for="gambar2">Gambar Hasil Crop</p>
                    <img id="gambar2" src="" alt="" width="40%">
            </div>
        </div>

        <br>
        <div class="row text-center">
            <button class="btn btn-success btn-sm" style="border-radius: 0px;" >Konversi RGB ke HSV</button>

        </div>
    </div>



    <script type="text/javascript" src="../bootstrap/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
       
    $( document ).ready(function() {
       
        $.post('http://localhost:8080/works/knn/welcome/imageconverstion', function(response){
            // alert(response);

            var data = JSON.parse(response);
            $('#gambar1').attr('src', 'http://localhost:8080/works/knn/public/uploads/img/resized/' +data.data.image);
            $('#gambar2').attr('src', 'http://localhost:8080/works/knn/public/uploads/img/cropped/' +data.data.image);

        });

        // var data = localStorage.getItem('data');
        // alert(data);
    });




    </script>
</body>
</html>
